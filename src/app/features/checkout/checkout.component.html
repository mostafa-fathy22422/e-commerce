<section class="container min-h-screen flex items-center justify-center">
  <div class="flex min-h-full flex-col justify-center py-4 grow">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
      <h2 class="text-center text-2xl/9 font-bold tracking-tight text-gray-900 dark:text-gray-100">
        Shipping information
      </h2>
    </div>
    <div class="mt-6 sm:mx-auto sm:w-full sm:max-w-[550px]">
      <div class="bg-gray-50/60 px-6 py-8 shadow-lg sm:rounded-lg sm:px-12 dark:bg-gray-800/60 dark:shadow-gray-900/50">
        <form
          (ngSubmit)="handleSubmit()"
          [formGroup]="checkoutForm"
          class="space-y-6"
        >
          <app-input
            [control]="checkoutForm.get('details')"
            [id]="'Address'"
            [label]="'Address'"
            [type]="'text'"
          ></app-input>
          <app-input
            [control]="checkoutForm.get('phone')"
            [id]="'Phone'"
            [label]="'Phone'"
            [type]="'tel'"
          >invalid phone number
          </app-input>
          <app-input
            [control]="checkoutForm.get('city')"
            [id]="'City'"
            [label]="'City'"
            [type]="'text'"
          ></app-input>
          <div class="mt-3 border-t border-gray-200 pt-3 dark:border-gray-700">
            <h2 class="text-lg font-medium text-gray-900 dark:text-gray-100">Payment</h2>
            <div class="mt-4">
              <legend class="sr-only">Payment type</legend>
              <div class="space-y-4 sm:flex sm:items-center sm:space-y-0 sm:space-x-10">
                <div class="flex items-center">
                  <input checked
                         class="relative size-4 appearance-none rounded-full border border-gray-300 bg-white before:absolute before:inset-1 before:rounded-full before:bg-white not-checked:before:hidden checked:border-main-600 checked:bg-main-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-main-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:before:bg-gray-400 forced-colors:appearance-auto forced-colors:before:hidden dark:bg-gray-900 dark:border-gray-600 dark:checked:bg-main-500 dark:checked:border-main-500"
                         formControlName="paymentMethod" id="credit-card" name="paymentMethod" type="radio"
                         value="credit">
                  <label class="ml-3 block text-sm/6 font-medium text-gray-700 dark:text-gray-300" for="credit-card">Credit
                    card</label>
                </div>
                <div class="flex items-center">
                  <input
                    class="relative size-4 appearance-none rounded-full border border-gray-300 bg-white before:absolute before:inset-1 before:rounded-full before:bg-white not-checked:before:hidden checked:border-main-600 checked:bg-main-600 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-main-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:before:bg-gray-400 forced-colors:appearance-auto forced-colors:before:hidden dark:bg-gray-900 dark:border-gray-600 dark:checked:bg-main-500 dark:checked:border-main-500"
                    formControlName="paymentMethod" id="delivered" name="paymentMethod" type="radio" value="delivered">
                  <label class="ml-3 block text-sm/6 font-medium text-gray-700 dark:text-gray-300" for="delivered">When
                    delivered</label>
                </div>
              </div>
            </div>
          </div>
          <div class="mt-10">
            <button
              class="flex w-full justify-center rounded-md bg-green-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-green-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600 dark:bg-green-700 dark:hover:bg-green-600"
              type="submit"
            >
              @if (isLoading) {
                Loading...
              } @else {
                Confirm order
              }
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
