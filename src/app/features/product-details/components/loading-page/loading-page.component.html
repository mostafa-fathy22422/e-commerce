<div
  class="grid w-full grid-cols-1 items-start gap-x-6 gap-y-8 sm:grid-cols-12 lg:gap-x-8"
>
  <!-- Image section skeleton -->
  <div class="sm:col-span-5">
    <div class="grid grid-cols-1 lg:grid-cols-12 gap-4">
      <!-- Thumbnails section skeleton -->
      <div class="lg:col-span-3 order-2 lg:order-1 lg:relative h-full">
        <div
          class="flex lg:flex-col gap-2 overflow-x-auto lg:overflow-y-auto py-2 lg:py-0 lg:absolute h-full"
        >
          <!-- Thumbnail skeletons -->
          <div
            class="flex-shrink-0 w-20 h-20 lg:w-full lg:h-20 rounded-lg bg-gray-200 animate-pulse"
          ></div>
          <div
            class="flex-shrink-0 w-20 h-20 lg:w-full lg:h-20 rounded-lg bg-gray-200 animate-pulse"
          ></div>
          <div
            class="flex-shrink-0 w-20 h-20 lg:w-full lg:h-20 rounded-lg bg-gray-200 animate-pulse"
          ></div>
          <div
            class="flex-shrink-0 w-20 h-20 lg:w-full lg:h-20 rounded-lg bg-gray-200 animate-pulse"
          ></div>
          <div
            class="flex-shrink-0 w-20 h-20 lg:w-full lg:h-20 rounded-lg bg-gray-200 animate-pulse"
          ></div>
        </div>
      </div>

      <!-- Main image skeleton -->
      <div class="lg:col-span-9 order-1 lg:order-2">
        <div
          class="aspect-square w-full rounded-lg bg-gray-200 animate-pulse"
        ></div>
      </div>
    </div>
  </div>

  <!-- Details section skeleton -->
  <div class="sm:col-span-7">
    <!-- Title skeleton -->
    <div class="h-8 w-3/4 rounded bg-gray-200 animate-pulse mb-6"></div>

    <!-- Description skeleton -->
    <div class="mt-6 space-y-3">
      <div class="h-4 w-full rounded bg-gray-200 animate-pulse"></div>
      <div class="h-4 w-full rounded bg-gray-200 animate-pulse"></div>
      <div class="h-4 w-2/3 rounded bg-gray-200 animate-pulse"></div>
    </div>

    <!-- Price and brand skeleton -->
    <div class="flex items-center justify-between mt-7">
      <div class="h-6 w-1/4 rounded bg-gray-200 animate-pulse"></div>
      <div class="h-6 w-1/6 rounded bg-gray-200 animate-pulse"></div>
    </div>

    <!-- Rating skeleton -->
    <div class="flex items-center justify-between mt-4">
      <div class="h-6 w-1/4 rounded bg-gray-200 animate-pulse"></div>
      <div class="flex items-center space-x-2">
        <div class="h-5 w-5 rounded-full bg-gray-200 animate-pulse"></div>
        <div class="h-4 w-8 rounded bg-gray-200 animate-pulse"></div>
      </div>
    </div>

    <!-- Add to cart button skeleton -->
    <div class="mt-12">
      <div class="h-12 w-full rounded-lg bg-gray-200 animate-pulse"></div>
    </div>
  </div>
</div>
