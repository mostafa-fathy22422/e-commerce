<section class="container min-h-screen">
  @if (isLoading) {
    <app-loading-page></app-loading-page>
  } @else {
    <div
      class="grid w-full grid-cols-1 items-start gap-x-6 gap-y-8 sm:grid-cols-12 lg:gap-x-8"
    >
      <!--            !image-->
      <div class="sm:col-span-5">
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-4">
          <!-- Thumbnails section - left on desktop, bottom on mobile -->
          <div
            class="lg:col-span-2 order-2 lg:order-1 lg:relative h-full border-1 shadow-lg rounded-lg overflow-hidden border-gray-300/50 dark:border-gray-700">
            <div
              class="flex lg:flex-col items-start justify-start gap-2 overflow-x-auto lg:overflow-y-auto py-2 lg:py-0 lg:absolute h-full"
            >
              @for (productImage of product?.images; track $index) {
                <div class="flex-shrink-0 w-20 h-auto  relative group">
                  <!-- The button now has dynamic classes to indicate the active state -->
                  <button
                    [attr.aria-current]="productImage === imageSrc ? 'true' : null"
                    class="absolute inset-0 z-10 cursor-pointer rounded-lg ring-2 ring-transparent peer"
                    (click)="changSrcImage(productImage)"
                  ></button>
                  <!-- The image now has dynamic classes for opacity based on the active state -->
                  <img
                    [ngSrc]="productImage"
                    alt="Product thumbnail"
                    width="660"
                    height="900"
                    class="rounded-lg bg-gray-100 dark:bg-gray-800 object-cover shadow-sm transition-all w-auto h-auto"
                    [class]="
                      productImage === imageSrc
                        ? 'opacity-100'
                        : 'opacity-50 hover:opacity-100 peer-focus:opacity-100'
                    "
                  />
                </div>
              }
            </div>
          </div>

          <!-- Main image section -->
          <div
            class="lg:col-span-9 order-1 lg:order-2 border-1 shadow-lg rounded-lg overflow-hidden border-gray-300/50 dark:border-gray-700">
            <!-- Simplified to a single img tag with a fade transition -->
            <img
              [ngSrc]="imageSrc || 'assets/images/placeholder.jpg'"
              alt="{{ product?.slug }}"
              priority
              width="660"
              height="900"
              class="h-auto w-full rounded-lg bg-gray-100 dark:bg-gray-800 object-cover transition-opacity duration-300"
            />
          </div>
        </div>
      </div>

      <!--            ! details-->
      <div class="sm:col-span-7">
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white sm:pr-12">
          {{ product?.title }}
        </h2>

        <section aria-labelledby="information-heading" class="mt-3">
          <h3 id="information-heading" class="sr-only">Product information</h3>

          <!--description-->
          <div class="mt-6">
            <h4 class="sr-only">Description</h4>
            <p class="text-lg text-gray-600 dark:text-gray-300">{{ product?.description }}</p>
          </div>

          <!-- Reviews -->
          <p class="text-xl text-gray-900 dark:text-gray-200 mt-7">{{ product?.price }}EGP</p>
          <div class="flex items-center justify-between">
            <p class="text-xl text-gray-900 dark:text-gray-200">{{ product?.brand?.name }}</p>
            <div class="flex items-center pt-1">
              <h4 class="sr-only">Reviews</h4>
              <!-- Active: "text-gray-400", Inactive: "text-gray-200" -->
              <svg
                class="size-5 shrink-0 text-yellow-500"
                viewBox="0 0 20 20"
                fill="currentColor"
                aria-hidden="true"
                data-slot="icon"
              >
                <path
                  fill-rule="evenodd"
                  d="M10.868 2.884c-.321-.772-1.415-.772-1.736 0l-1.83 4.401-4.753.381c-.833.067-1.171 1.107-.536 1.651l3.62 3.102-1.106 4.637c-.194.813.691 1.456 1.405 1.02L10 15.591l4.069 2.485c.713.436 1.598-.207 1.404-1.02l-1.106-4.637 3.62-3.102c.635-.544.297-1.584-.536-1.65l-4.752-.382-1.831-4.401Z"
                  clip-rule="evenodd"
                />
              </svg>
              <p class="dark:text-gray-300">{{ product?.ratingsAverage }}</p>
            </div>
          </div>
        </section>
        <!--button-->
        <section aria-labelledby="options-heading" class="mt-6">
          <form>
            <div class="mt-6">
              <button
                type="submit"
                class="flex w-full items-center justify-center rounded-md border border-transparent bg-main-600 px-8 py-3 text-base font-medium text-white hover:bg-main-700 focus:ring-2 focus:ring-main-500 focus:ring-offset-2 focus:ring-offset-gray-50 dark:focus:ring-offset-gray-900 focus:outline-hidden"
              >
                Add to cart
              </button>
            </div>
          </form>
        </section>
      </div>
    </div>
  }
</section>
