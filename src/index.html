<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Commerce</title>
  <base href="/">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="https://ecommerce.routemisr.com" rel="preconnect">
  <script>
    (function () {
      try {
        const theme = document.cookie.split(';').find(row => row.trim().startsWith('theme='))?.split('=')[1];
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      } catch (e) {/* ignore */
      }
    })();
  </script>
</head>
<body>
<app-root></app-root>
</body>
</html>
